<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日志参数比较</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>日志参数比较</h1>
    </header>

    <main>
      <section class="log-selector">
        <div class="log-selection">
          <label for="log1">选择第一个日志:</label>
          <select id="log1">
            <!-- 动态填充日志文件夹 -->
          </select>
        </div>

        <div class="log-selection">
          <label for="log2">选择第二个日志:</label>
          <select id="log2">
            <!-- 动态填充日志文件夹 -->
          </select>
        </div>

        <button id="compareBtn">比较</button>
      </section>

      <section id="result">
        <h3>差异</h3>
        <ul id="differenceList"></ul>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
